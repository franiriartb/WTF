<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección Automática</title>
    <script>
        window.onload = function() {
            const urls = [
                "https://es.tradingview.com/chart/W1dQPJeC/?symbol=OANDA%3AEURUSD",
                "https://es.tradingview.com/chart/W1dQPJeC/?symbol=OANDA%3AAUDUSD",
                "https://trader.ftmo.com/accounts-overview?",
                "https://www.forexfactory.com/calendar?day=today"
            ];

            urls.forEach(url => {
                window.open(url, '_blank');
            });
        };
    </script>
</head>
<body>
    <h1>Redirigiendo a tus páginas...</h1>
</body>
</html>
